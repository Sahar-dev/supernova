    <div class="container">

                    <button type="button" class="btn btn-signup" onclick="login()">Login</button>
                    <button type="button" class="btn btn-signup" onclick="location.href='home.html'">Home</button>

    <script > 
    function signup(){
      document.querySelector(".container").style.cssText="display:none;";
      document.querySelector(".container-signup").style.cssText="display:flex;";
     
        }
        function login(){
      document.querySelector(".container-signup").style.cssText="display:none;";
      document.querySelector(".container").style.cssText="display:flex;";
     
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>

        // spinnerWrapper.style.display = 'none';
        spinnerWrapper.parentElement.removeChild(spinnerWrapper);
    });

        $(document).ready(function () {

            $('.owl-carousel').owlCarousel({
